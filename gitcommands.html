    <div class="content_container">
        <div class="cards_container gitcommands">
            <h3>git add</h3>
            <h4>Команда git add добавляет содержимое рабочей директории в индекс (staging area) для последующего коммита. По умолчанию
            git commit использует лишь этот индекс, так что вы можете использовать git add для сборки слепка вашего следующего
            коммита.</h4>
        </div>
    </div>
